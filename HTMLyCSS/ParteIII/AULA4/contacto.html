<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="caja">
			<h1><img src="img/logo.png" alt="Logo de la Barbería Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="productos.html">Productos</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nombreapellido">Nombre y Apellido</label>
			<input type="text" id="nombreapellido" class="input-padron" required>

			<label for="correoelectronico">Correo Electrónico</label>
			<input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

			<label for="telefono">Teléfono</label>
			<input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

			<label for="mensaje">Mensaje</label>
			<textarea cols="70" rows="10" id="mensaje" required></textarea>
			<fieldset>
				<legend>¿Cómo le gustaría que lo contactemos?</legend>

				<label id="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>

				<label id="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>

				<label id="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>¿En cuál horario prefiere ser atentido?</legend>
				<select>
					<option>Mañana</option>
					<option>Tarde</option>
					<option>Noche</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura?</label>
			<input type="submit" value="Enviar formulario">
		</form>
	</main>

	<footer>
		<img src="img/logo-blanco.png" alt="Logo de la Barbería Alura">
		<p class="copyright">&copy Copyright Barbería  Alura 2022</p>
	</footer>
</body>
</html>
