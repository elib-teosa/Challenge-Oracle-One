<meta charset="utf-8">
<h1>Cálculo de la diferencia de edades</h1>

<script type="text/javascript">
	/**
	*Esta función realia dos saltos de línea cuando la mandamos a llmar dentro del programa principal
	**/
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	/**
	*Esta función está encargada de imprimir el mensaje con el resultado de la diferencia de edad entre dos individuos o usuarios
	**/
	function imprimir(diferencia){
		document.write("Nuestra diferencia de edad es de: " + diferencia);
	}

	let miEdad = 24, edadHermana = 29;
	let diferencia = miEdad - edadHermana;

	saltarLinea();
	imprimir(diferencia);

</script>
