<!-- Definición del conjunto de datos que estamos usando -->
<meta charset="utf-8">
<h1>PROGRAMA - Juego de Adivinación</h1>
 
<!-- Definición del apartado que contine el código con JS-->
<script type="text/javascript">
	/*
	Función que realiza determinados saltos de línea
	*/
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	/*
	Función que imprime un determinado mensaje en pantalla
	*/
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	/*
	Desafíos:

	1 – Crea una función de lotería que reciba un número n y sortee un número entre 0 a n, retornando ese valor. De esta forma, en vez de escribir var numeroPensado = Math.round(Math.random()*n);, escribirás var numeroPensado = sortea(n);. Realiza esa modificación, creando una nueva función y utilízala de forma correcta.

	2 – Hacer que tu juego exhiba, cuando el usuario falle el intento, si el número lanzado era mayor o menor al número pensando por el programa.
	*/

	// Función calculo un numero al azar de 0 a "n" y lo redondea para omitir decimales en el valor
	function sortea(n){
		return Math.round(Math.random()*n);
	}

	//let numeroPensado = sortea(parseInt(prompt("Ingresa un numero de 0 al 10")));
	let numeroPensado = sortea(10);
	let numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"));

	if (numeroLanzado == numeroPensado) {
		imprimir("Usted acertó el número");
	} else if (numeroLanzado > numeroPensado){
		imprimir("Usted erró, el número lanzado es mayor que el pensado, numero pensado: " + numeroPensado);
	} else {
		imprimir("Usted erró, el número lanzado es menor que el pensado, número pensado: " + numeroPensado);
	}

	</script>
