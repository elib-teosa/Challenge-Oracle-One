<!-- Definición del conjunto de datos que estamos usando -->
<meta charset="utf-8">
<h1>PROGRAMA - CALCULAR TODOS LOS NÚMEROS PARES DEL 1 AL 100</h1>
 
<!-- Definición del apartado que contine el código con JS-->
<script type="text/javascript">
	/*
	Función que realiza determinados saltos de línea
	*/
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	/*
	Función que imprime un determinado mensaje en pantalla
	*/
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	let contador = 1;
	while(contador <= 100){
		if (contador%2==0) {
			imprimir(contador);
		}
		contador++;
	}

	imprimir("FIN");

</script>
