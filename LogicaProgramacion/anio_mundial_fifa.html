<!-- Definición del conjunto de datos que estamos usando -->
<meta charset="utf-8">
<h1>PROGRAMA - AÑO MUNDIAL DE LA FIFA</h1>
 
<!-- Definición del apartado que contine el código con JS-->
<script type="text/javascript">
	/*
	Función que realiza determinados saltos de línea
	*/
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	/*
	Función que imprime un determinado mensaje en pantalla
	*/
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	let anioMundial = 1930;
	let limite = parseInt(prompt("Ingrese el año limite para calcular"))

	// Ciclo while para iterar un bloque de código mientras la condición dentro de los parentesis se cumple, cuando la condición ya no se cumple sale del ciclo y continua con el código fuera de este 
	while(anioMundial <= limite){
		imprimir("Hubo mundial de la FIFA en el año " + anioMundial);

		anioMundial = anioMundial + 4;
		
	}

	imprimir("FIN");
	



</script>
