<meta charset="utf-8">

<h3>¿Alcohol o gasolina?</h3>

<script type="text/javascript">
	let km = 480, lts = 40;
	let eficiencia = km/lts;
	document.write("¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? " + eficiencia);
	document.write("<br>");
	km = 300;
	eficiencia = km/lts;

	document.write("¿Cuál es la eficiencia del carro usando alcohol? o sea, ¿cuántos kilómetros recorre el carro por cada litro de alcohol? " + eficiencia);
</script>
