<!-- Definición del conjunto de datos que estamos usando -->
<meta charset="utf-8">
<h1>PROGRAMA - Juego de Adivinación</h1>
 
<!-- Definición del apartado que contine el código con JS-->
<script type="text/javascript">
	/*
	Función que realiza determinados saltos de línea
	*/
	function saltarLinea(){
		document.write("<br>");
	}

	/*
	Función que imprime un determinado mensaje en pantalla
	*/
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	// Ciclos FOR anidados
	for (let lineas = 1; lineas <= 3; lineas++) {
		for (let columnas = 1; columnas <= 10; columnas++) {
			document.write("*");
		}
		saltarLinea();
	}

	imprimir("FIN");

</script>
